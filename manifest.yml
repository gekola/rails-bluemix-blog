---
declared-services:
  mongodb01:
    label: Rails 5 blog MongoDB
    plan: 100
  ostorage01:
    label: Rails 5 blog Object Storage
    plan: Free
  redis01:
    label: Rails 5 blog Redis
    plan: 30mb
applications:
- name: rails-5-blog
  memory: 256M
  instances: 1
  path: .
  stack: cflinuxfs2
  buildpack: https://github.com/cloudfoundry/ruby-buildpack.git
  command: bundle exec rake db:seed && bundle exec puma -e production -p $PORT
  services:
    - mongodb01
    - ostorage01
    - redis01
